<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div class="Inputs">
          <input class="Song" placeholder="Song Name">
          <input class="Artist" placeholder="Artist Name">
          <input class="Length" placeholder="Song Length">
          <input class="Link" placeholder="Song Link">
          <input class="Image" placeholder="Image">
          <button>Add</button>
          

      </div>
      <div class="Main" > 
         <div class = "column" id="songs" >
        </div>
        <div class = "column" id="artist" >
        </div>
        <div class = "column" id="length" >
        </div>
        <div class = "column" id="link" >
        </div>
         <div class = "column" id="image" >
        </div>  
           
        
      </div>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
